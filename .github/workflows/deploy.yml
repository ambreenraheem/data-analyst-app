name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          zip -r function-app.zip . -x "*.git*" "tests/*" "*.pytest_cache*" "__pycache__/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: function-app.zip

  deploy-infrastructure-staging:
    name: Deploy Infrastructure (Staging)
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: staging
      url: ${{ steps.deploy-infra.outputs.function_app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        id: deploy-infra
        run: |
          az deployment group create \
            --name data-analyst-staging-${{ github.run_number }} \
            --resource-group ${{ secrets.AZURE_RG_STAGING }} \
            --template-file infrastructure/bicep/main.bicep \
            --parameters infrastructure/bicep/parameters/dev.parameters.json \
            --parameters environment=staging

      - name: Get Function App name
        run: |
          FUNCTION_APP_NAME=$(az deployment group show \
            --name data-analyst-staging-${{ github.run_number }} \
            --resource-group ${{ secrets.AZURE_RG_STAGING }} \
            --query properties.outputs.functionAppName.value \
            --output tsv)
          echo "FUNCTION_APP_NAME=$FUNCTION_APP_NAME" >> $GITHUB_ENV

  deploy-function-app-staging:
    name: Deploy Function App (Staging)
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure-staging]
    environment:
      name: staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (Staging)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_STAGING }}
          package: function-app.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

      - name: Configure App Settings
        run: |
          az functionapp config appsettings set \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_STAGING }} \
            --resource-group ${{ secrets.AZURE_RG_STAGING }} \
            --settings \
              ENVIRONMENT=staging \
              PYTHON_VERSION=${{ env.PYTHON_VERSION }} \
              AZURE_KEY_VAULT_URL=${{ secrets.AZURE_KEY_VAULT_URL_STAGING }}

  smoke-test-staging:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: deploy-function-app-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          FUNCTION_URL="${{ secrets.AZURE_FUNCTIONAPP_URL_STAGING }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${FUNCTION_URL}/api/health || echo "000")
          if [ "$HTTP_CODE" == "200" ]; then
            echo "Health check passed"
          else
            echo "Health check failed with code: $HTTP_CODE"
            exit 1
          fi
        continue-on-error: true

      - name: Test upload endpoint
        run: |
          echo "Testing upload endpoint availability..."
          # Add actual smoke tests here
        continue-on-error: true

  deploy-infrastructure-production:
    name: Deploy Infrastructure (Production)
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    needs: [smoke-test-staging]
    environment:
      name: production
      url: ${{ steps.deploy-infra.outputs.function_app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy Bicep template
        id: deploy-infra
        run: |
          az deployment group create \
            --name data-analyst-prod-${{ github.run_number }} \
            --resource-group ${{ secrets.AZURE_RG_PRODUCTION }} \
            --template-file infrastructure/bicep/main.bicep \
            --parameters environment=production

  deploy-function-app-production:
    name: Deploy Function App (Production)
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure-production]
    environment:
      name: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to Azure Functions (Production)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_PRODUCTION }}
          package: function-app.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PRODUCTION }}

      - name: Configure App Settings
        run: |
          az functionapp config appsettings set \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_PRODUCTION }} \
            --resource-group ${{ secrets.AZURE_RG_PRODUCTION }} \
            --settings \
              ENVIRONMENT=production \
              PYTHON_VERSION=${{ env.PYTHON_VERSION }} \
              AZURE_KEY_VAULT_URL=${{ secrets.AZURE_KEY_VAULT_URL_PRODUCTION }}

  smoke-test-production:
    name: Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: deploy-function-app-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          FUNCTION_URL="${{ secrets.AZURE_FUNCTIONAPP_URL_PRODUCTION }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${FUNCTION_URL}/api/health || echo "000")
          if [ "$HTTP_CODE" == "200" ]; then
            echo "Health check passed"
          else
            echo "Health check failed with code: $HTTP_CODE"
            exit 1
          fi

      - name: Validate critical endpoints
        run: |
          echo "Validating production endpoints..."
          # Add production validation tests

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [smoke-test-production]
    if: failure()
    environment:
      name: production
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Rollback to previous version
        run: |
          echo "Initiating rollback..."
          # Implement rollback logic
          # az functionapp deployment slot swap --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_PRODUCTION }} --resource-group ${{ secrets.AZURE_RG_PRODUCTION }} --slot staging --target-slot production

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-function-app-staging, deploy-function-app-production]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy-function-app-staging.result }}" == "success" ]; then
            echo "Staging deployment successful"
          fi
          if [ "${{ needs.deploy-function-app-production.result }}" == "success" ]; then
            echo "Production deployment successful"
          fi
          # Add Slack/Teams/Email notification here
